<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:black">

        <a-camera position="0 1.5 4"></a-camera>

        <a-plane position="0 2 0" width="1.5" height="1.5" color="grey"></a-plane>
        <a-plane position="0 1.25 0.5" width="1.5" height="1.5" rotation="-90 0 0" color="navy"></a-plane>

        <!--Asset Management-->
        <a-assets timeout="10000">        
            <a-asset-item id="chairModel" src="./Models/Chair/scene.gltf"></a-asset-item>
        
            <a-asset-item id="tableModel" src="./Models/Table/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity position="0 1.25 0.5"  scale="0.25 0.25 0.25" gltf-model="#tableModel"></a-entity>
        <a-entity position="0 1.4 0.5"  scale="0.25 0.35 0.25" gltf-model="#chairModel"></a-entity>
        <a-entity position="0 1.4 0.5"  scale="0.25 0.35 0.25" rotation="0 90 0" gltf-model="#chairModel"></a-entity>
        <a-entity position="0 1.4 0.5"  scale="0.25 0.35 0.25" rotation="0 -90 0" gltf-model="#chairModel"></a-entity>
        
    </a-scene>
</body>
</html>
